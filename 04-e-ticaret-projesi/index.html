<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Ticaret Mağazası</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <button class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="logo">
            <i class="bi bi-shop"></i>
            <h1>ShopHub</h1>
          </div>
          <nav class="nav" id="nav">
            <div class="nav-overlay" id="navOverlay"></div>
            <div class="nav-menu">
              <button class="nav-close" id="navClose">
                <i class="bi bi-x-lg"></i>
              </button>
              <ul>
                <li>
                  <a href="#home"><i class="bi bi-house-door"></i> Ana Sayfa</a>
                </li>
                <li>
                  <a href="#categories"
                    ><i class="bi bi-grid"></i> Kategoriler</a
                  >
                </li>
                <li>
                  <a href="#products"><i class="bi bi-bag"></i> Ürünler</a>
                </li>
                <li>
                  <a href="#contact"><i class="bi bi-envelope"></i> İletişim</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="cart">
            <i class="bi bi-cart3"></i>
            <span class="cart-count">0</span>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Hero Start -->
    <section class="hero" id="home">
      <div class="container">
        <h2>En İyi Ürünler Burada!</h2>
        <p>Kaliteli ürünleri keşfedin ve alışverişin keyfini çıkarın</p>
        <button class="hero-btn">
          Alışverişe Başla <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </section>
    <!-- Hero End -->

    <!-- Category Start -->
    <section class="categories" id="categories">
      <div class="container">
        <h2><i class="bi bi-grid-3x3-gap"></i> Kategoriler</h2>
        <div class="categories-grid" id="categoriesGrid">
          <div class="loading">
            <i class="bi bi-hourglass-split"></i> Yükleniyor...
          </div>
        </div>
      </div>
    </section>
    <!-- Category End -->

    <!-- Products Start -->
    <section class="products" id="products">
      <div class="container">
        <h2><i class="bi bi-basket"></i> Tüm Ürünler</h2>
        <div class="filter-buttons" id="filterButtons"></div>
        <div class="products-grid" id="productsGrid">
          <div class="loading">
            <i class="bi bi-hourglass-split"></i> Yükleniyor...
          </div>
        </div>
      </div>
    </section>
    <!-- Products End -->

    <script src="./script.js"></script>
  </body>
</html>
