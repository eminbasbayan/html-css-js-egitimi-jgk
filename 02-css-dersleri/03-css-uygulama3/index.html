<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <img src="./image/red-shoe.jpeg" alt="Red Shoe" />
        <span class="product-discount">-25%</span>
        <button class="product-favorite-button">
          <i class="bi bi-heart"></i>
        </button>
      </div>
      <div class="product-info">
        <h3 class="product-category">Spor Ayakkabı</h3>
        <h2 class="product-title">Nike Air Max 270</h2>
        <p class="product-description">
          Konforlu günlük kullanım için tasarlanan moder ayakkabı. Nefes
          alabilir kumaş ve maksimum destek.
        </p>

        <div class="product-reviews">
          <div class="product-stars">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
          </div>
          <span class="product-points">(124 değerlendirme)</span>
        </div>

        <div class="product-price">
          <b class="product-new-price">₺899</b>
          <span class="product-old-price">₺1.199</span>
        </div>

        <div class="product-button">
          <button>Sepete Ekle</button>
        </div>
      </div>
    </div>
  </body>
</html>
