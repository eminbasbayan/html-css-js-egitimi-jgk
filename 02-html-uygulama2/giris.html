<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaberPlus - Giriş Sayfası</title>
  </head>
  <body>
    <!-- Header Bölümü -->
    <header>
      <a href="index.html">
        <img
          src="./images/logo.jpg"
          alt="HaberPlus Logo"
          width="150"
          height="60"
        />
      </a>

      <a href="index.html">Ana Sayfa</a> |
      <a href="#">Kayıt Ol</a>
    </header>

    <!-- Ana İçerik Bölümü -->
    <main>
      <h1>🔑 HaberPlus'a Giriş Yap</h1>

      <section>
        <article>
          <img src="./images/giris.jpg" alt="Giriş Görseli" width="600" />
        </article>
        
        <br />

        <form>
          <fieldset>
            <legend>Giriş Bilgileri</legend>
            <div>
              <label for="email">E-posta:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <br />
            <div>
              <label for="password">Şifre:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <br />
            <div>
              <input type="checkbox" id="hatirla" name="hatirla" />
              <label for="hatirla">Beni Hatırla</label>
            </div>

            <br />

            <button type="submit">Giriş Yap</button>
          </fieldset>
        </form>

        <p>Hesabınız yok mu? <a href="kayit.html">Hemen Kayıt Olun</a></p>
      </section>
    </main>

    <!-- Footer Bölümü -->
    <hr />

    <footer>
      <p><a href="mailto:iletisim@example.com">📧 iletisim@example.com</a></p>
      <p>&copy; 2025 HaberPlus - Tüm hakları saklıdır</p>
    </footer>
  </body>
</html>
