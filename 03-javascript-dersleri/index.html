<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const students = [
        { id: 1, name: 'Ahmet', age: 21, grade: 85 },
        { id: 2, name: 'Ayşe', age: 19, grade: 92 },
        { id: 3, name: 'Mehmet', age: 22, grade: 67 },
        { id: 4, name: 'Fatma', age: 20, grade: 74 },
        { id: 5, name: 'Ali', age: 23, grade: 90 },
      ];

      // Sorular
      // 	1.	Bir function yaz: getNamesUpperCase(arr)
      // 	•	Tüm öğrencilerin isimlerini büyük harfe çevirip yeni bir array döndürsün.
      // 	•	İçeride sadece for veya forEach kullanılabilir.

      function getNamesUpperCase(arr) {
        let dizi = [];
        for (let i = 0; i < arr.length; i++) {
          dizi.push(arr[i].name.toUpperCase());
        }
        return dizi;
      }

      console.log(getNamesUpperCase(students));

      // 	2.	Bir function yaz: getHighGrades(arr)
      // 	•	Notu 80 üstü olan öğrencileri döndürsün.
      function getHighGrades(arr) {
        const puan = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i].grade > 80) {
            puan.push(arr[i]);
          }
        }
        return puan;
      }
      console.log(getHighGrades(students));

      // 	3.	Bir function yaz: getAverageGrade(arr)
      // 	•	Tüm öğrencilerin notlarının ortalamasını hesaplasın.

      function getAverageGrade(arr) {
        let toplam = 0;
        for (let i = 0; i < arr.length; i++) {
          toplam += arr[i].grade;
        }
        return toplam / arr.length;
      }
      console.log(getAverageGrade(students));

      // 	4.	Bir function yaz: findTopStudent(arr)
      // 	•	En yüksek nota sahip öğrenciyi bulsun.

      function findTopStudent(arr) {
        let top = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (arr[i].grade > top.grade) {
            top = arr[i];
          }
        }
        return top;
      }
      console.log(findTopStudent(students));

      // 	5.	Bir higher-order function yaz:
      // function processStudents(arr, callback) {
      //   // arr üzerinde dönsün ve callback ile filtreleme/işleme yapsın
      // }

      function processStudents(arr, callback) {
        let result = [];
        // for (let i = 0; i < arr.length; i++) {
        //   if (callback(arr[i])) {
        //     result.push(arr[i]);
        //   }
        // }
        arr.forEach(function (student) {
          if (callback(student)) {
            result.push(student);
          }
        });
        return result;
      }
      console.log(
        processStudents(students, function (student) {
          return student.grade >= 85;
        })
      );

      console.log(
        processStudents(students, function (student) {
          return student.grade < 75;
        })
      );

      // 	•	processStudents(students, student => student.age > 20) çağrılınca 20 yaşından büyükleri döndürmeli.
      // 	•	processStudents(students, student => student.grade < 75) çağrılınca notu düşük olanları döndürmeli.
    </script>
  </body>
</html>
